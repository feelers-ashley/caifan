<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Emoji2Caifan</title>
    <!--  P5    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <!--  ML5    -->
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
  </head>
  <body style="font-family:helvetica; font-weight: bold; text-align: center">
    <div class="flex">
      <div>
        <h1 id="status">start building your caifan <br/>by clicking on the emojis</h1>
        <div id="emojiContainer" class="flex flex-space-between">
          <img id="btn0" src="images/emojis/emoji0.png" width="70" height="70">
          <img id="btn1" src="images/emojis/emoji1.png" width="70" height="70">
          <img id="btn2" src="images/emojis/emoji2.png" width="70" height="70">
          <img id="btn3" src="images/emojis/emoji3.png" width="70" height="70">
          <img id="btn4" src="images/emojis/emoji4.png" width="70" height="70">
          <img id="btn5" src="images/emojis/emoji5.png" width="70" height="70">
          <img id="btn6" src="images/emojis/emoji6.png" width="70" height="70">
          <img id="btn7" src="images/emojis/emoji7.png" width="70" height="70">
          <img id="btn8" src="images/emojis/emoji8.png" width="70" height="70">
          <img id="btn9" src="images/emojis/emoji9.png" width="70" height="70">
        </div>
        <div id="boxContainer" style="display: inline-flex; flex-wrap: wrap">
          <div id="canvasContainer" style="padding: 10px"></div>
          <div id="output"  style="padding: 10px"></div>
        </div>
        <div id="btnContainer" class="flex flex-space-between">
          <button id="clearBtn" style="font-family: helvetica">Clear</button>
          <button id="randomBtn" style="font-family: helvetica">Random</button>
          <button id="transferBtn" style="font-family: helvetica">Cook</button>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body> 
</html>
